<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img-section">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg" alt="" class="splash-img">
            <div class="text-overlay">
                <img src="./img/odin-lined.png" alt="">
                <p>ODIN</p>
            </div>

            <div class="footer">
                Photo by <a href="https://haliewestphotography.com/">Halie West</a> on <a href="https://unsplash.com/?=">Unsplash</a>
            </div>
        </div>

        <div class="form-section">
            <p class="info-para">This is not a real service so this might be
                a bit pointless, but here we are! <br>
                Sign up <i>now</i>.
                <br>
                <br>
                You <i>know</i> you want to.
            </p>
            <div class="form">
                <div class="form-inside">
                    <p class="form-text">Lets do this!</p>
                    <div class="row">
                        <div class="field-and-info">
                            <label for="first_name" id="first_name">FIRST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                        <div class="field-and-info">
                            <label for="last_name" id="last_name">LAST NAME</label>
                            <input type="text" id="first_name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="field-and-info">
                            <label for="user_mail">EMAIL</label>
                            <input type="email" name="user_mail" id="user_mail">
                        </div>
                        <div class="field-and-info">
                            <label for="user_phoneNumber">PHONE NUMBER</label>
                            <input type="tel" name="user_phoneNumber" id="user_phoneNumber">
                        </div>
                    </div>
                    <div class="row">
                        <div class="field-and-info">
                            <label for="user_password">PASSWORD</label>
                            <input type="password" name="user_password" id="user_password">
                        </div>
                        <div class="field-and-info">
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm_password" id="confirm_password">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
