<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<fieldset>
		<div class="img-section">
			<img class="form-img" src="./img/mainImgbyHeadway.jpg" alt="business meeting">
			<div class="title">ElemanBul</div>
		</div>

		<div class="form-section">
			<p class="info-text">Formu doldurun ve size en uygun
				elemanlarla tanışın!
			</p>
			<div class="form">
				<p class="info-text">Haydi başlayalım!</p>
				<div class="row">
					<div class="label-and-input">
						<label for="first_name">Ad</label>
						<input type="text" name="first_name" id="first_name">
					</div>
					
					<div class="label-and-input">
						<label for="last_name">Soyad</label>
						<input type="text" name="last_name" id="last_name">
					</div>
				</div>
				
				<div class="row">
					<div class="label-and-input">
						<label for="email">Email</label>
						<input type="email" name="email" id="user_email">
					</div>
					<div class="label-and-input">
						<label for="phone_number">Telefon Numarası</label>
						<input type="tel" name="phone_number" id="user_phoneNumber">
					</div>
				</div>

				<div class="row">
					<div class="label-and-input">
						<label for="password">Şifre</label>
						<input type="password" name="password" id="user_password">
					</div>
					<div class="label-and-input">
						<label for="confirm_password">Şifreyi doğrula</label>
						<input type="password" name="confirm_password" id="user_confirmPassword">
					</div>
				</div>
			</div>
		</div>
	</fieldset>
</body>
</html>
